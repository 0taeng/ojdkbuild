trigger:
- master

jobs:

- job: jdk8
  timeoutInMinutes: 0
  pool:
    vmImage: "vs2015-win2012r2"
  steps:
  - script: |
      git config --global core.autocrlf false
      rem call resources\scripts\modules.bat resources/profiles/jdk8_full.gitmodules.txt
      call resources\scripts\modules.bat resources/profiles/jdk8.gitmodules.txt
      call "resources/scripts/set-compile-env-vs10-x86_64.bat"
      mkdir build
      pushd build
      rem cmake ../src/java-1.8.0-openjdk -G "NMake Makefiles" -Dopenjdk_ENABLE_OPENJFX=ON
      cmake ../src/java-1.8.0-openjdk -G "NMake Makefiles"
      nmake installer
      popd
      echo OJDKBUILD_FINISH_SUCCESS

